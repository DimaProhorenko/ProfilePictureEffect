<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile Picture Effect</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="cards">
            <div class="card card--1">
                <h2 class="card__title">Al Pacino</h2>
                <ul class="sm">
                    <li>
                        <a href="#" class="sm__link"><i class="fa-brands fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="#" class="sm__link"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#" class="sm__link"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#" class="sm__link"><i class="fa-brands fa-linkedin"></i></a>
                    </li>
                </ul>
            </div>
            <div class="card card--2">
                <h2 class="card__title">Ben Stiller</h2>
                <ul class="sm">
                    <li>
                        <a href="#" class="sm__link"><i class="fa-brands fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="#" class="sm__link"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#" class="sm__link"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#" class="sm__link"><i class="fa-brands fa-linkedin"></i></a>
                    </li>
                </ul>
            </div>
            <div class="card card--3">
                <h2 class="card__title">Patrick Stewart</h2>
                <ul class="sm">
                    <li>
                        <a href="#" class="sm__link"><i class="fa-brands fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="#" class="sm__link"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#" class="sm__link"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#" class="sm__link"><i class="fa-brands fa-linkedin"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
